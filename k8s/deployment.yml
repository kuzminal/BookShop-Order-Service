apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  labels:
    app: order-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      terminationGracePeriodSeconds: 20
      containers:
      - name: order-service
        image: kuzmin35/order-service:0.0.1-SNAPSHOT
        lifecycle:
          preStop:
            exec:
              command: [ "sh", "-c", "sleep 5" ]
        ports:
        - containerPort: 9001
        env:
          - name: SPRING_R2DBC_URL
            value: r2dbc:postgresql://bookshop-order-postgresql:5432/bookshop_order
          - name: SPRING_R2DBC_PROPERTIES_SCHEMA
            value: orders
          - name: SPRING_R2DBC_USERNAME
            value: user
          - name: SPRING_R2DBC_PASSWORD
            value: password
        resources:
          requests:
            memory: "756Mi"
            cpu: "0.5"
          limits:
            memory: "756Mi"